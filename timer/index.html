<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Web</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/10f6dbc809.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main-container">
        <header class="header-container">
            <div class="logo-container">
                <i class="far fa-clock"></i>
                <a class="home" href="../home/index.html">Timer Web</a>
            </div>
            <div class="open-nav-container">
                <input type="checkbox" class="check-nav-inp" id="check-nav-toggle">
                <nav class="nav">
                    <ul class="list-container_nav">
                        <li>
                            <a href="../home/index.html" class="timer-link">Horario</a>
                        </li>
                        <li>
                            <a href="../chronometer/index.html" class="cronometro-link">Cronometro</a>
                        </li>
                        <li>
                            <a href="#" class="temporizador-link">Temporizador</a>
                        </li>
                    </ul>
                </nav>
                <label for="check-nav-toggle" class="check-nav-toggle">
                    <span></span>
                </label>
            </div>
        </header>
        <section class="body-container">
            <div class="title-container">
                <div class="elements-container">
                    <i class="far fa-clock"></i>
                    <span class="title">Timer Web</span>
                </div>
            </div>
            <div class="content-container">
                <div class="timer-container">
                    <div class="time-container">
                        <div class="hour">
                            <p class="hour-title">Hour</p>
                            <input type="number" name="time-setter" id="hour-setter" class="hour-setter" placeholder="00">
                        </div>
                        <div class="separator">
                            <p>:</p>
                        </div>
                        <div class="minute">
                            <p class="minute-title">Minute</p>
                            <input type="number" name="time-setter" id="minute-setter" class="minute-setter" placeholder="00">
                        </div>
                        <div class="separator">
                            <p>:</p>
                        </div>
                        <div class="second">
                            <p class="second-title">Second</p>
                            <input type="number" name="time-setter" id="second-setter" class="second-setter" placeholder="00">
                        </div>
                    </div>
                    <div class="buttons-container">
                        <div class="start-button">
                            <button class="start-button-toggle button-toggle" onclick="start_timer()">
                                <i class="fas fa-play"></i>
                            </button>
                            <p class="start-text">Start</p>
                        </div>
                        <div class="pause-button">
                            <button class="pause-button-toggle button-toggle" onclick="pause_timer()">
                                <i class="fas fa-pause"></i>
                            </button>
                            <p class="pause-text">Pause</p>
                        </div>
                        <div class="stop-button">
                            <button class="stop-button-toggle button-toggle" onclick="stop_timer()">
                                <i class="fas fa-stop"></i>
                            </button>
                            <p class="stop-text">Stop</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script_timer.js"></script>
</body>
</html>
