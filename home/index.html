<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10f6dbc809.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main-container">
        <header class="header-container">
            <div class="logo-container">
                <i class="far fa-clock"></i>
                <a class="home" href="#">Timer Web</a>
            </div>
            <div class="open-nav-container">
                <input type="checkbox" class="check-nav-inp" id="check-nav-toggle">
                <nav class="nav">
                    <ul class="list-container_nav">
                        <li>
                            <a href="#" class="timer-link">Horario</a>
                        </li>
                        <li>
                            <a href="../chronometer/index.html" class="cronometro-link">Cronometro</a>
                        </li>
                        <li>
                            <a href="../timer/index.html" class="temporizador-link">Temporizador</a>
                        </li>
                    </ul>
                </nav>
                <label for="check-nav-toggle" class="check-nav-toggle">
                    <span></span>
                </label>
            </div>
        </header>
        <section class="body-container">
            <div class="title-container">
                <div class="elements-container">
                    <i class="far fa-clock"></i>
                    <span class="title">Timer Web</span>
                </div>
            </div>
            <div class="content-container">
                <div class="timer-container">
                    <div class="days-timer">
                        <div class="day">
                            <p class="day-title">Day</p>
                            <p class="day-counter">00</p>
                        </div>
                        <div class="month">
                            <p class="month-title">Month</p>
                            <p class="month-counter">00</p>
                        </div>
                        <div class="year">
                            <p class="year-title">Year</p>
                            <p class="year-counter">0000</p>
                        </div>
                    </div>
                    <div class="hours-timer">
                        <div class="hour">
                            <p class="hour-title">Hour</p>
                            <p class="hour-counter">00</p>
                        </div>
                        <div class="separator">
                            <p>:</p>
                        </div>
                        <div class="minute">
                            <p class="minute-title">Minutes</p>
                            <p class="minute-counter">00</p>
                        </div>
                        <div class="separator">
                            <p>:</p>
                        </div>
                        <div class="second">
                            <p class="second-title">Seconds</p>
                            <p class="second-counter">00</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
